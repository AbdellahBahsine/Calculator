<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator - by abahsine</title>

	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="calculator">
		<input id="result" class="result" type="text">
		<div class="operations">
			<button id="clear">C</button>
			<button id="numbers">+</button>
			<button id="numbers">-</button>
			<button id="numbers">*</button>
		</div>
		<div class="numbers">
			<button id="numbers">7</button>
			<button id="numbers">8</button>
			<button id="numbers">9</button>
		</div>
		<div class="numbers">
			<button id="numbers">4</button>
			<button id="numbers">5</button>
			<button id="numbers">6</button>
		</div>
		<div class="numbers">
			<button id="numbers">1</button>
			<button id="numbers">2</button>
			<button id="numbers">3</button>
		</div>
		<div class="numbers">
			<button id="numbers">0</button>
			<button id="button">=</button>
		</div>
	</div>


	<script src="main.js"></script>
</body>
</html>
